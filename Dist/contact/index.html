  <body>
    <div class="site-wrapper">
      <nav id="nav-bar">
        <div class="logo">Dandan <span>Drori</span></div>
        <ul id="nav-links">
          <li class="nav-items"><a href="../index.html">Home</a></li>
          <li class="nav-items">
            <a href="../portfolio/index.html">Portfolio</a>
          </li>
          <li class="nav-items"><a href="#">Contact</a></li>
        </ul>
        <i id="hamburger" class="fas fa-bars" onclick="openNav()"></i>
        <i id="x" class="fas fa-times" onclick="openNav()"></i>
      </nav>
      <div class="tab-bar">
        <ul>
          <li>
            <a
              href="../index.html"
              id="default-open"
              class="tab-links"
              onclick="openPage('home', this)"
            >
              <i class="fas fa-home fa-lg"></i> Home
            </a>
          </li>
          <li>
            <a
              href="../portfolio/index.html"
              class="tab-links"
              onclick="openPage('portfolio', this)"
            >
              <i class="fas fa-briefcase fa-lg"></i> Portfolio
            </a>
          </li>
          <li>
            <a
              href="#"
              class="tab-links tab-active"
              onclick="openPage('hireme', this)"
            >
              <i class="fas fa-phone fa-lg"></i> Contact
            </a>
          </li>
        </ul>
      </div>
      <div id="hireme" class="tab-content">
        <article class="contact" id="contact-section">
          <div class="contact-left-wrapper">
            <p class="contact-header">Contact me</p>
            <p class="contact-intro">
              I will get back to you as soon as possible
            </p>
            <div class="social-media-icons">
              <a href="https://www.facebook.com/dandandrorid" target="_blank"
                ><i class="fab fa-facebook-f fa-lg"></i
              ></a>
              <a href="https://twitter.com/DroriDandan" target="_blank"
                ><i class="fab fa-twitter fa-lg"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/dandan-drori-9b2496122/"
                target="_blank"
                ><i class="fab fa-linkedin-in fa-lg"></i
              ></a>
            </div>
          </div>
          <div class="contact-right-wrapper">
            <p class="right-header">Contact Me</p>
            <form name="contact" class="contact-form" netlify>
              <label for="name"
                >Name
                <div>
                  *<span class="tooltip">This field is required</span>
                </div></label
              >
              <input
                type="text"
                name="name"
                placeholder="John Smith"
                data-state="invalid"
                required
              />
              <label for="email"
                >Email
                <div>
                  *<span class="tooltip">This field is required</span>
                </div></label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@email.com"
                data-state="invalid"
                onkeydown="validateEmail()"
                required
              /><span id="email-text"></span>
              <label for="message"
                >Message
                <div>
                  *<span class="tooltip">This field is required</span>
                </div></label
              >
              <input
                type="text"
                name="message"
                placeholder="Write your message here..."
                class="message-input"
                data-state="invalid"
                required
              />
              <input
                type="submit"
                value="Send Message"
                name="submit"
                class="myRipple"
                data-animation="ripple"
              />
            </form>
          </div>
        </article>
      </div>
      <footer>
        <div class="logo-and-copyright-wrapper">
          <div class="footer-logo">Dandan <span>Drori</span></div>
          <p class="footer-rights">
            All Rights Reserved <i class="far fa-copyright"></i> Dandan Drori
            2020
          </p>
        </div>
        <div class="footer-links-wrapper">
          <div class="footer-explore">
            <p>Explore</p>
            <div>
              <a href="../about/index.html" class="footer-links">about</a>
            </div>
            <div>
              <a href="../pricing/index.html" class="footer-links">pricing</a>
            </div>
            <div><a href="#" class="footer-links">FAQs</a></div>
            <div><a href="#" class="footer-links">my blog</a></div>
          </div>
          <div class="footer-legal">
            <p>Legal</p>
            <div><a href="#" class="footer-links">privacy policy</a></div>
            <div><a href="#" class="footer-links">terms and conditions</a></div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
